<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        Promise를 쉽게 사용할 수 있게 async/await가 ES8(ES2017)에서 추가되었다. 
        */

        function increase(number) {

            const promise = new Promise((resolve, reject) => {
                setTimeout(
                    () => {
                        const result = number+ 10;

                        if(result > 50) {
                            const e = new Error('Number is too big!!!');

                            return reject (e);  // return도 하고 reject(e)도 호출한다고 보면 됨
                        }

                        resolve(result);
                    },
                    1000
                );
            });

            return promise;
        }

        async function run() {              // async : 비동기 방식을 동기방식 흐름으로 실행시키겠다.
        
            try{
                let result = await increase(0); // 값을 반환할 때 까지 기다리겠다.
                console.log(result);

                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);
            } catch(e) {
                console.log(e);
            }
        }

        run();
    </script>
</body>
</html>

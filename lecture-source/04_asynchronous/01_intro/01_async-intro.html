<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 동기 작업과 비동기 작업
            동기 작업 : 하난의 작업을 실행하고 마친 후에 다음 작업을 순차적으로 실행함
            비동기 작업 : 메인 흐름은 멈추지 않은 상태에서 특정 작업들을
         *               백그라운드에서 처리하여 동시에 처리하는ㄴ 것

            비동기 작업을 할 때 가장 많이 사용되는 방식이 콜백함수를 이용하는 방식이다.
         */

        function sayHello() {
            console.log('hello world!');
        }
        
        // 동기 방식
        // sayHello();

        // console.log('end!');


        // 비동기 방식
        setTimeout(sayHello, 3000); 
        // setTimeout(함수, microSec) : microSec 후에 함수를 작동시키는 함수. rest api?에 넘기기 때문에 비동기 방식으로 실행

        console.log('end!');
    </script>
</body>
</html>
